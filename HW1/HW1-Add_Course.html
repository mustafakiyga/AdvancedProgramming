"use strict";

function add() {
    a.push(t1.value)
    a.push(Number(t2.value))
    a.push(Number(t3.value))

    p4.innerText = ""
    p5.innerText = ""

    p7.innerText = ""
    p8.innerText = ""
    p9.innerText = ""

}
    
function print() {

    var i;
    for (i = 0; i < a.length; i++) { 
        if(i!=0 & i%3==0){
            p2.innerText += "\n\n"
        }
        p2.innerText += a[i] + "-";
    }
}
    
function avg() {
    var i,avg=0;
    for (i = 0; i < a.length; i++) { 
        if(i%3==0){
            avg = (a[i+1] + a[i+2])/2
            p4.innerText += a[i] + "\n\n"
            p5.innerText += avg + "\n\n"
            avg=0;
            continue
        }
        
    }
}
    function ax() {
    var i,avg=0,max=0,maxIndex=0;
    for (i = 0; i < a.length; i++) { 
        if(i%3==0){
            avg = (a[i+1] + a[i+2])/2
            if(max < avg ){
                max = avg;
                maxIndex = i;
            }
            
        }
        
    }
    p8.innerText = a[maxIndex]
    p9.innerText = max

}
function cl() {

    p1.innerText = ""
    p2.innerText = ""
    
    p3.innerText = ""
    p4.innerText = ""
    p5.innerText = ""

    p7.innerText = ""
    p8.innerText = ""
    p9.innerText = ""

}
    

</script>
