class Point{
	constructor(x,y){
		this.x = x;

	}

}

class Point3D{
	constructor(x,y,z){
		super(x,y);
		this.z = z;
	}

}
    
    class Distance{
        constructor(km){
            this.km = km;
            this.miles = this.km * 0.61;
        }
        
        toString() {
            return this.km+" km" + " = "+this.miles +"miles";
        }
